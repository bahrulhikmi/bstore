<form #form="ngForm" (ngSubmit)="save()">
    <div class="form-group">
        <label for="name">Nama</label>
        <input #name="ngModel" [(ngModel)]="shipping.name" type="text" class="form-control" id="name" name="name" required>
        <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
            Nama harus diisi.
        </div>
    </div>
    <div class="form-group">
        <label for="addressLine1">Alamat</label>
        <input #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" type="text" class="form-control" id="addressLine1" name="addressLine1" required>
        <div class="alert alert-danger" *ngIf="addressLine1.touched && addressLine1.invalid">
            Alamat baris 1 harus diisi.
        </div>
    </div>
    <div class="form-group">
        <label for="addressLine2"></label>
        <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" type="text" class="form-control" id="addressLine2" name="addressLine2" required>
        <div class="alert alert-danger" *ngIf="addressLine2.touched && addressLine2.invalid">
            Alamat baris 2 harus diisi.
        </div>
    </div>
    <div class="form-group">
        <label for="city">Kota</label>
        <input #city="ngModel" [(ngModel)]="shipping.city" type="text" class="form-control" id="city" name="city" required>
        <div class="alert alert-danger" *ngIf="city.touched && city.invalid">
            Kota harus diisi.
        </div>
    </div>
    <div class="form-group"></div>
    <button class="btn btn-primary"  [disabled]="!form.valid">Lanjutkan</button>
</form>
