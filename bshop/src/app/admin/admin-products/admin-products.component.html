
<p>
<a routerLink="/admin/products/new" class="btn btn-primary">Tambahkan Produk</a>
</p>

<p>
    <input 
    #query
    (keyup)="filter(query.value)"
    type="text" class="form-control" placeholder="Cari Produk...">
</p>

<table datatable class="table">
<thead>
    <tr>
        <th>Nama Produk</th>
        <th>Harga</th>
        <th></th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let p of filteredProducts">
        <td>{{[p.title]}}</td>
        <td>{{p.price}}</td>
        <td>
            <a [routerLink]="['/admin/products/', p.key]" >Ubah</a>
        </td>
    </tr>
</tbody>
</table>
