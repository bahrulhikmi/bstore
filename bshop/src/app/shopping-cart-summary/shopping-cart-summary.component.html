<div class="card">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">Belanjaan Saya</h5>
      <p class="card-text">Kamu akan membeli {{cart.totalItemsCount}} barang.</p>
      <ul class="list-group list-group-flush" >          
          <li class="list-group-item" *ngFor="let item of cart.items">
              {{item.quantity}} x {{item.product.title}}

              <div class="float-right">
                  {{item.totalPrice | currency:'Rp.':true}}
              </div>
          </li>

          <li class="list-group-item font-weight-bold">
            Total

            <div class="float-right">
                {{cart.totalPrice| currency:'Rp.':true}}
            </div>
        </li>
      </ul>
    </div>
  </div>
