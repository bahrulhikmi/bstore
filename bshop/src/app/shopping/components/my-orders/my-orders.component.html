<h2>Pembelian</h2>
<table datatable  class="table table-striped dt-responsive nowrap" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
    <thead>
        <tr>
            <th>Nama Pelanggan</th>
            <th>Tanggal</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of orders">
            <td>{{[item.shipping.name]}}</td>
            <td>{{item.datePlaced |date:"dd/MM/yyyy hh:mm"}}</td>
            <td>
                <a [routerLink]="['/admin/products/', item.key]" >Lihat</a>
            </td>
        </tr>
    </tbody>
    </table>
