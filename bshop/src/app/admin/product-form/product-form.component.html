<div class="container">
    <div class="row">
    <div class="col-sm">
        <form #form="ngForm" (ngSubmit) ="save(form.value)">
            <div class="form-group">
                <label for="title">Nama</label>
                <input #title="ngModel" [(ngModel)]="product.title" name="title" id="title" type="text" class="form-control" required>
                <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
                    Nama produk harus diisi.
                </div>
            </div>
            <div class="form-group">
                <label for="price">Harga</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Rp</span>
                    </div>
                    <input #price="ngModel" [(ngModel)] = "product.price" name="price" id="price" type="number" class="form-control" required>            
                </div>
        
                <div class="alert alert-danger" *ngIf="price.touched && price.invalid">
                    Harga harus diisi.
                </div>
                
            </div>
            <div class="form-group">
                <label for="category">Kategori</label>
                <select #category="ngModel"  [(ngModel)]="product.category" name="category" id="category"  class="form-control"  required>
                    <option value=""></option>
                    <option *ngFor="let c of categories$ | async" [value]="c.key">{{c.name}}</option>
                </select> 
                <div class="alert alert-danger" *ngIf="category.touched && category.invalid">
                    Kategori harus dipilih.
                </div> 
            </div>
            <div class="form-group">
                <label for="imageUrl">Gambar</label>
                <input #imageUrl="ngModel"  [(ngModel)]="product.imageUrl" name="imageUrl" id="imageUrl" type="url" class="form-control"  required>
                <div class="alert alert-danger" *ngIf="imageUrl.touched && imageUrl.invalid">
                    <div *ngIf="imageUrl.errors.required">
                      Tautan gambar harus diisi.
                    </div>                  
                </div> 
            </div>
            <button class="btn btn-primary" [disabled]="!form.valid">Simpan</button>
            <button type="button" (click)="delete()" class="btn btn-danger">Hapus</button>
        </form>
    </div>
    <div class="col-sm">
        <div class="card" *ngIf="product.title" style="width: 18rem;">
            <img [src]="product.imageUrl" class="card-img-top" *ngIf="product.imageUrl">
            <div class="card-body">
              <h5 class="card-title">{{product.title}}</h5>
              <p class="card-text">{{product.price | currency:'Rp.':true}}</p>              
            </div>
          </div>
    </div>
</div>
</div>
